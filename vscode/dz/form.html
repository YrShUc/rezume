<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Формы</title>
    <meta name="keywords" content="работа, офис, поиска работы, ">
    <meta name="description" content="Сдесь вы сможете рассмотреть мое разюме  ">
</head>
<body>
 <h1>Формы</h1>

<form >
    <div>
        <label for="text">Текст</label>
        <input type="text" id="text" value="Текст по умолчанию">
        <!-- readonly можно и это -->
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ваш email">
    </div>
    <div>
        <label for="password">Пароль</label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="namber">Число</label>
        <input type="namber" id="namber">
    </div>
    <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="10" step="1">
    </div>
    <div>
        <label for="date">Дата</label>
        <input type="date" id="date">
    </div>
    <div>
        <label for="color">Цвет</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="message">Сообщение</label>
        <input type="message" cols="20" rows="20" id="message">
    </div>
    <div>
        <label for="sex">Ваш пол</label>
        <select name="sex" id="sex">
            <option value="man" selected>Мужской</option>
            <option value="gurl">Женский</option>
            <option value="enab">Другой</option>
        </select>
    </div>
    <div>
        <label>Количество работ</label>
        <input type="radio" name="work"> 1
        <input type="radio" name="work"> 2 
        <input type="radio" name="work"> 3 
        <input type="radio" name="work"> 5 
        <input type="radio" name="work"> 10+
    </div>
    <div>
        <label>Любимая еда</label>
        <input type="checkbox" name="food"> Пельмени
        <input type="checkbox" name="food"> Борщ 
        <input type="checkbox" name="food"> Картошка 
        <input type="checkbox" name="food"> Грибы 
        <input type="checkbox" name="food"> Торт
    </div>
    <input type="submit" value="Отправить!">
    <button type="submit">Отправить!</button>
</form>


</body>
</html>
